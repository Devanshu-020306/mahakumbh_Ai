<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahaKumbh AI Companion - Hackathon MVP</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- NEW: Importing a powerful font for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        /* --- Animated Image Background --- */
        #image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1a1a2e;
        }

        #image-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 20, 35, 0.6); /* Slightly less dark to show images */
            z-index: 1;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            animation: imageFade 28s linear infinite; /* 28s total = 7s per image */
            z-index: 0;
        }

        @keyframes imageFade {
            0% { opacity: 0; transform: scale(1.05); } /* Start slightly zoomed in */
            5% { opacity: 1; }
            20% { opacity: 1; transform: scale(1); } /* Slowly zoom out */
            25% { opacity: 0; transform: scale(1); }
            100% { opacity: 0; }
        }

        /* --- NEW: Curated, high-impact background images --- */
        .bg-image:nth-child(1) {
            background-image: url('https://imgeng.jagran.com/images/2025/02/27/article/image/KUMBHNEXT-1740641999066.webp');
            animation-delay: 0s;
        }
        .bg-image:nth-child(2) {
            background-image: url('https://images.pexels.com/photos/1574317/pexels-photo-1574317.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            animation-delay: 7s;
        }
        .bg-image:nth-child(3) {
            background-image: url('https://images.pexels.com/photos/14878533/pexels-photo-14878533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            animation-delay: 14s;
        }
        .bg-image:nth-child(4) {
            background-image: url('https://images.pexels.com/photos/10811218/pexels-photo-10811218.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            animation-delay: 21s;
        }
        
        /* --- NEW: "‡§Æ‡§π‡§æ‡§ï‡•Å‡§Ç‡§≠ 2025" Title Overlay --- */
        #background-title {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Above the image overlay, below main content */
            color: #FFD700; /* Gold color */
            font-family: 'Teko', sans-serif; /* The new imported font */
            font-size: clamp(3rem, 10vw, 5.5rem); /* Responsive font size */
            font-weight: 700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.85); /* Strong shadow for readability */
            animation: fadeInTitle 2s ease-in-out;
            white-space: nowrap; /* Prevent wrapping on small screens */
        }
        @keyframes fadeInTitle {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to   { opacity: 1; transform: translate(-50%, 0); }
        }

        /* --- Main Content Container --- */
        .container { 
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2; /* Ensure container is above the background title */
        }

        /* (Rest of the styles are unchanged) */
        h1, h2 { color: #8B4513; }
        h1 { text-align: center; border-bottom: 2px solid #FF9933; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input[type="text"], textarea { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        textarea { resize: vertical; }
        button { background-color: #FF9933; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.3s; }
        button:hover { background-color: #e68a2e; }
        #results { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .result-card { border-left: 5px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 0 5px 5px 0; background: #f9f9f9; }
        .result-card h3 { margin-top: 0; color: #8B4513; }
        .crowd-High { color: red; font-weight: bold; }
        .crowd-Medium { color: orange; font-weight: bold; }
        .crowd-Low { color: green; font-weight: bold; }
        .spinner { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #FF9933; border-radius: 50%; animation: spin 1s linear infinite; }
        
        .alert-card-ALERT { border-left: 5px solid #d9534f; background-color: #f2dede; }
        .alert-card-ALERT h3 { color: #a94442; }
        .alert-card-Normal { border-left: 5px solid #5cb85c; }
        .itinerary-update-card { background-color: #fcf8e3; border-left: 5px solid #f0ad4e; }
        .itinerary-update-card h3 { color: #8a6d3b; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="image-background">
        <!-- The background images -->
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <!-- The title overlay -->
        <div id="background-title">‡§Æ‡§π‡§æ‡§ï‡•Å‡§Ç‡§≠ 2025</div>
    </div>

    <div class="container">
        <!-- The entire form and results section remains exactly the same -->
        <h1>üîÆ MahaKumbh AI Companion</h1>
        <p style="text-align: center;">Your personalized guide to a safe and divine experience.</p>
        <form id="profileForm">
            <div class="form-group"><label for="age_group">Who are you?</label><select id="age_group" name="age_group"><option value="Youth">Youth (18-35)</option><option value="Family">Family with Children</option><option value="Elderly">Elderly Devotee (60+)</option></select></div>
            <div class="form-group"><label for="interests">What are your interests?</label><select id="interests" name="interests"><option value="spiritual">Spiritual Activities</option><option value="cultural">Cultural Events</option><option value="historical">History & Heritage</option></select></div>
            <div class="form-group"><label for="budget">What is your budget for stay?</label><select id="budget" name="budget"><option value="Budget">Budget (Ashram/Dorm)</option><option value="Mid-range">Mid-range (Hotel)</option><option value="Luxury">Luxury</option></select></div>
            <div class="form-group"><label for="question">Ask the Assistant:</label><input type="text" id="question" name="question" placeholder="e.g., 'When is the next Shahi Snan?'"></div>
            <div class="form-group"><label for="community_post">Post a Community Update / Report an Issue:</label><textarea id="community_post" rows="3" placeholder="e.g., 'There is a fire at Har Ki Pauri!'"></textarea></div>
            <button type="submit">‚ú® Get My AI Plan</button>
        </form>
        <div id="spinner" class="spinner"></div>
        <div id="results"></div>
    </div>

    <script>
        // NO CHANGES NEEDED TO THE JAVASCRIPT. It remains the same.
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultsDiv = document.getElementById('results');
            const spinner = document.getElementById('spinner');
            resultsDiv.innerHTML = '';
            spinner.style.display = 'block';
            const formData = {
                age_group: document.getElementById('age_group').value,
                interests: [document.getElementById('interests').value],
                budget: document.getElementById('budget').value,
                question: document.getElementById('question').value,
                community_post: document.getElementById('community_post').value
            };
            try {
                const response = await fetch('/api/get_recommendations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: Could not fetch recommendations. Is the server running?</p>`;
                console.error('Fetch error:', error);
            } finally {
                spinner.style.display = 'none';
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            const safety = data.safety_analysis;
            html += `<h2>Community Safety Monitor</h2>`;
            html += `<div class="result-card alert-card-${safety.status}">`;
            html += `<h3>${safety.type}</h3>`;
            html += `<p><strong>Status:</strong> ${safety.message}</p>`;
            if (safety.flagged_keywords && safety.flagged_keywords.length > 0) {
                 html += `<p><strong>Flagged Keywords:</strong> ${safety.flagged_keywords.join(', ')}</p>`;
            }
            if (safety.location) {
                html += `<p><strong>Detected Location:</strong> ${safety.location}</p>`;
            }
            html += `</div>`;
            
            const update = data.itinerary_update;
            if (update) {
                html += `<div class="result-card itinerary-update-card">`;
                html += `<h3>AI Itinerary Override!</h3>`;
                html += `<p>Due to the safety alert at <strong>${update.unsafe_location}</strong>, your schedule has been automatically updated for your safety.</p>`;
                html += `<p><strong>New Suggestion:</strong> We now recommend you visit <strong>${update.new_suggestion.name}</strong> at ${update.new_suggestion.location}.</p>`;
                html += `</div>`;
            }

            const itinerary = data.itinerary;
            html += `<h2>Your Personalized Plan</h2>`;
            html += `<div class="result-card"><h3>Recommended Stay</h3>`;
            if (itinerary.suggested_stay) {
                html += `<p><strong>${itinerary.suggested_stay.name}</strong> (${itinerary.suggested_stay.type})</p>`;
            } else {
                html += `<p>No specific stay found for your profile.</p>`;
            }
            html += `</div>`;
            html += `<div class="result-card"><h3>Recommended Events</h3><ul>`;
            itinerary.suggested_events.forEach(event => {
                html += `<li><strong>${event.name}</strong> (${event.type}) at ${event.location} <br><small>${event.description}</small></li>`;
            });
            html += `</ul></div>`;

            const nav = data.navigation;
            html += `<h2>Smart Navigation & Safety Alert</h2>`;
            html += `<div class="result-card"><h3>Route to: ${nav.destination}</h3>`;
            html += `<p>Crowd Level: <span class="crowd-${nav.crowd_info.crowd_level}">${nav.crowd_info.crowd_level}</span></p>`;
            html += `<p><strong>Safety Message:</strong> ${nav.crowd_info.message}</p>`;
            html += `<p><strong>Route Suggestion:</strong> ${nav.crowd_info.alternative_route}</p>`;
            html += `</div>`;
            
            const assistant = data.assistant;
            html += `<h2>AI Assistant</h2>`;
            html += `<div class="result-card">`;
            if (assistant.user_question) {
                html += `<p><strong>You asked:</strong> "${assistant.user_question}"</p>`;
                html += `<p><strong>Assistant's Answer:</strong> ${assistant.answer}</p>`;
            } else {
                 html += `<p>Ask me a question to get help.</p>`;
            }
            html += `</div>`;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
